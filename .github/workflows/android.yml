name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build -P CONSUMER_KEY=$CONSUMER_KEY -P CONSUMER_SECRET=$CONSUMER_SECRET
      
    # テスト
    - name: Test with Gradle
      run: ./gradlew test --stacktrace
